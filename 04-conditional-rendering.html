<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">

      <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
      <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

  </head>
  <body>

<script type="text/babel">
	
	// ejemplo 1 determina si es verdadero o falso - 1 ó 0

	function Feature(props){
	        if (props.active == true){
	            return <h1>This feature is active</h1>
	        }
	        else{
	            return <h1>This feature is not active</h1>
	        }

	    }

	    // ejemplo 2 determina si la propiedad se encuentra o no 


	     function Feature(props){
        	return <h1>This feature is {props.active? "active" : "not active"}</h1>
    	}


	  // ejemplo 3 retornar nulo si la propiedad no se encuentra

	     function Feature(props){
	        if(props.active!){ // hay una duda porque en codepen el simbolo de negación da error !
	            return null
	        }
		    else{
		            return <h1>{props.message}</h1>
		        }
	    }

    // ejemplo 4 evalúa si ambas propiedades están presentes

      function Feature(props){
	        return (
	            props.active && <h1>{props.message}</h1>
	        )
    	}


	  ReactDOM.render(
	          <Feature active="1"/>,
	          document.getElementById("root")
	      )


</script>

<div id="root"></div>

  </body>

  </html>
